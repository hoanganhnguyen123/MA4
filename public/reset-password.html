<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khôi phục mật khẩu</title>
  <style>
    body {
      background-color: #1c1208;
      color: #fff1c7;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .reset-box {
      background-color: #2b1d11;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .reset-box h2 {
      margin-bottom: 1.5rem;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background-color: #ffecb3;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ffe082;
    }

    .message {
      margin-top: 1rem;
      text-align: center;
      color: #ffc107;
    }
  </style>
</head>
<body>
  <div class="reset-box">
    <h2>Khôi phục mật khẩu</h2>
    <input type="password" id="newPassword" placeholder="Mật khẩu mới" />
    <input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu" />
    <button onclick="resetPassword()">Đặt lại mật khẩu</button>
    <p class="message" id="message"></p>
  </div>

  <script>
    async function resetPassword() {
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const token = new URLSearchParams(window.location.search).get("token");

      if (!token) {
        document.getElementById("message").textContent = "Liên kết không hợp lệ hoặc đã hết hạn.";
        return;
      }

      if (newPassword.length < 6) {
        document.getElementById("message").textContent = "Mật khẩu phải có ít nhất 6 ký tự.";
        return;
      }

      if (newPassword !== confirmPassword) {
        document.getElementById("message").textContent = "Mật khẩu không khớp.";
        return;
      }

      const res = await fetch("http://localhost:5000/api/auth/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token, newPassword }),
      });

      const data = await res.json();
      document.getElementById("message").textContent = data.message;
    }
  </script>
</body>
</html>
