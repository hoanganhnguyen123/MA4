<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Qu·∫£n l√Ω duy·ªát ·∫£nh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1208;
      color: #fff1c7;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #ffe082;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .img-card {
      background: #2b1d11;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
    }
    .img-card img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin: 0.2rem;
    }
    .approve {
      background-color: #8bc34a;
      color: white;
    }
    .delete {
      background-color: #e53935;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Trang Qu·∫£n l√Ω Duy·ªát ·∫¢nh</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    // Gi·∫£ l·∫≠p danh s√°ch ·∫£nh t·ª´ backend
    const pendingImages = [
      "uploads/pending/image1.jpg",
      "uploads/pending/image2.jpg",
      "uploads/pending/image3.jpg"
    ];

    const gallery = document.getElementById('gallery');

    pendingImages.forEach(src => {
      const card = document.createElement('div');
      card.className = 'img-card';

      const img = document.createElement('img');
      img.src = src;

      const approveBtn = document.createElement('button');
      approveBtn.textContent = "Duy·ªát";
      approveBtn.className = 'btn approve';
      approveBtn.onclick = () => {
        alert(`‚úÖ ƒê√£ duy·ªát: ${src}`);
        // G·ª≠i y√™u c·∫ßu duy·ªát ·∫£nh: fetch('/approve?file=' + encodeURIComponent(src));
      };

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = "X√≥a";
      deleteBtn.className = 'btn delete';
      deleteBtn.onclick = () => {
        alert(`üóëÔ∏è ƒê√£ x√≥a: ${src}`);
        // G·ª≠i y√™u c·∫ßu x√≥a ·∫£nh: fetch('/reject?file=' + encodeURIComponent(src));
      };

      card.appendChild(img);
      card.appendChild(approveBtn);
      card.appendChild(deleteBtn);
      gallery.appendChild(card);
    });
  </script>
<div id="imageGallery"></div>
<script>
  fetch("/images")
    .then(res => res.json())
    .then(files => {
      const container = document.getElementById("imageGallery");
      files.forEach(file => {
        const div = document.createElement("div");
        div.innerHTML = `
          <img src="/uploads/${file}" width="200" />
          <button onclick="deleteImage('${file}')">X√≥a</button>
        `;
        container.appendChild(div);
      });
    });

  function deleteImage(filename) {
    fetch("/delete/" + filename, { method: "DELETE" })
      .then(res => res.text())
      .then(msg => {
        alert(msg);
        location.reload();
      });
  }
</script>

</body>
</html>
