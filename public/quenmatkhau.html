<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quên mật khẩu</title>
  <style>
    :root {
      --bg-dark: #1c1208;
      --bg-card: #2b1d11;
      --text-light: #fff1c7;
      --text-muted: #ccc2a3;
      --btn-bg: #ffecb3;
      --btn-hover: #ffe082;
      --transition: 0.3s ease-in-out;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .forgot-container {
      background-color: var(--bg-card);
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 100%;
    }

    .forgot-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--btn-bg);
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-muted);
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background-color: #3b2b1a;
      color: var(--text-light);
    }

    input:focus {
      outline: 2px solid var(--btn-hover);
    }

    .reset-btn {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--btn-bg);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background var(--transition);
    }

    .reset-btn:hover {
      background-color: var(--btn-hover);
    }

    .back-link {
      margin-top: 1rem;
      text-align: center;
    }

    .back-link a {
      color: var(--btn-hover);
      text-decoration: none;
      font-size: 0.95rem;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <h2>Quên mật khẩu?</h2>
    <form onsubmit="return resetPassword()">
      <div class="form-group">
        <label for="email">Nhập email của bạn</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>
      <button type="submit" class="reset-btn">Gửi liên kết khôi phục</button>
    </form>
    <div class="back-link">
      <p><a href="dangnhap.html">← Quay lại Đăng nhập</a></p>
    </div>
  </div>

  <script>
    function resetPassword() {
      const email = document.getElementById("email").value.trim();

      if (!email) {
        alert("Vui lòng nhập email của bạn.");
        return false;
      }

      // Giả lập xử lý (thay bằng gửi tới Firebase hoặc backend thật)
      alert("Liên kết khôi phục đã được gửi (giả lập).");
      return false;
    }
  </script>
</body>
</html>
